<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
</head>
<body>
    <p>Thanks for submitting the form! You have submitted this form {{ request.session.tries }} times</p>
    <h3>Submitted Information</h3>
    <table>
        <tbody>
            <tr>
                <td>Name:</td>
                <td> {{ request.session.name }}</td>
            </tr>
            <tr>
                <td>Location:</td>
                <td> {{ request.session.location }}</td>
            </tr>
            <tr>
                <td>Language:</td>
                <td> {{ request.session.language }}</td>
            </tr>
            <tr>Comment:</tr>
            <td> {{ request.session.comment }}</td>
        </tbody>
    </table>
</body>
</html>
